<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Rate Your Movies</h1>
    <table>
        <thead>
            <tr>
                <th>Movie <button id="moviesort">Sort</button></th>
                <th>Rating 
                    <button id="sortup"><span>&#8593;</span></button>
                    <button id="sortdown"><span>&#8595;</span></button>
                </th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        
    </table>
    <form action="">
        <label for="title">Movie title:</label>
        <input type="text" id='title' minlength="2" maxlength="40" name='title'>
        <label for="rating">Rating (0-10):</label>
        <input type="number" id='rating' min='0' name='rating'>
        
        <input type='submit' id='submit' value='Add'>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
